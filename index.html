<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./dist/css/styles.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300;400;700;900&display=swap"
      rel="stylesheet"
    />
    <title>Friends App</title>
  </head>

  <body>
    <div class="overlay">
      <header class="header">
        <div class="container">
          <div class="logo-box">
            <svg class="logo-img" width=" 300" height="50">
              <use href="./images/sprite.svg#friends"></use>
            </svg>
            <h1 class="header-title">App</h1>
          </div>
        </div>
      </header>
      <main class="main">
        <div class="container">
          <div class="main-box">
            <div class="main-box-left-panel">
              <form action="" class="form" id="form">
                <input
                  type="text"
                  name="nameInput"
                  placeholder="Enter friend's first or last name"
                  id="name"
                  title="For example: Amina"
                />
                <fieldset class="name">
                  <legend>Name</legend>
                  <div>
                    <input
                      type="radio"
                      id="firstNameA-z"
                      name="nameSortInput"
                      value="first name A-Z"
                    />
                    <label for="firstNameA-z">First name A-Z</label>
                  </div>

                  <div>
                    <input
                      type="radio"
                      id="firstNameZ-a"
                      name="nameSortInput"
                      value="first name Z-A"
                    />
                    <label for="firstNameZ-a">First name Z-A</label>
                  </div>

                  <div>
                    <input
                      type="radio"
                      id="lastNameA-z"
                      name="nameSortInput"
                      value="last name A-Z"
                    />
                    <label for="lastNameA-z">Last name A-Z</label>
                  </div>

                  <div>
                    <input
                      type="radio"
                      id="lastNameZ-a"
                      name="nameSortInput"
                      value="last name Z-A"
                    />
                    <label for="lastNameZ-a">Last name Z-A</label>
                  </div>
                </fieldset>

                <!-- <fieldset class="name">
                  <legend>Last name</legend>
                  <div>
                    <input
                      type="radio"
                      id="lastNameA-z"
                      name="lastNameInput"
                      value="A-Z"
                    />
                    <label for="lastNameA-z">A-Z</label>
                  </div>

                  <div>
                    <input
                      type="radio"
                      id="lastNameZ-a"
                      name="lastNameInput"
                      value="Z-A"
                    />
                    <label for="lastNameZ-a">Z-A</label>
                  </div>
                </fieldset> -->

                <fieldset>
                  <legend>Age</legend>
                  <div>
                    <input
                      type="radio"
                      id="age-ascending"
                      name="age"
                      value="age-ascending"
                    />
                    <label for="age-ascending">Ascending</label>
                  </div>

                  <div>
                    <input
                      type="radio"
                      id="age-descending"
                      name="age"
                      value="age-descending"
                    />
                    <label for="age-descending">Descending</label>
                  </div>
                </fieldset>

                <fieldset>
                  <legend>Gender</legend>
                  <div>
                    <input
                      type="radio"
                      id="all"
                      name="genderInput"
                      value="all"
                      checked
                    />
                    <label for="all">All</label>
                  </div>
                  <div>
                    <input
                      type="radio"
                      id="female"
                      name="genderInput"
                      value="female"
                    />
                    <label for="female">Female</label>
                  </div>

                  <div>
                    <input
                      type="radio"
                      id="male"
                      name="genderInput"
                      value="male"
                    />
                    <label for="male">Male</label>
                  </div>
                </fieldset>
              </form>
            </div>
            <ul class="main-box-list"></ul>
            <!-- <ul class="list-movie"></ul>
                    <div class="movie-box"></div> -->
          </div>
        </div>
      </main>
      <footer class="footer">
        <div class="container">
          <div class="footer-box">
            <a class="footer-link" href="https://github.com/andysmokk/js-dom">
              <svg class="github-img" width="40" height="40">
                <use href="./images/sprite.svg#github"></use>
              </svg>
            </a>
            <p class="footer-text">2022</p>
          </div>
        </div>
      </footer>
    </div>
    <script type="module" src="./js/script.js"></script>
  </body>
</html>
